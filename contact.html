	<style type="text/css">
		.anim 
		{
		  width: 5px;
		  height: 200px;
		  background-color: #222121;
		  -webkit-animation-name: example; /* Safari 4.0 - 8.0 */
		  -webkit-animation-duration: 1s; /* Safari 4.0 - 8.0 */

		  animation-duration: 1s;

<body>
	<div class="d-flex justify-content-around">
		<div class="anim"></div>

			<p style="font-family:Montserrat, sans-serif;font-size: 50px;color: #222121;"><u>CONTACT</u></p>

		<form action="mail.php" method="POST" data-netlify="true">

        		<input type="text" class="form-control" id="inputName" placeholder="Name" name="name" required>

       	 		<input type="email" class="form-control" id="inputEmail" placeholder="E-Mail" name="email" required>

    			<textarea name="msg" required id="inputMessage" placeholder="Message" rows="3" cols="50"></textarea>

		</form>
	</div>
